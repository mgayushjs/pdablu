<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StudyStark Flow — Neon Portals</title>
  <style>
    /* Background Gradient */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Floating neon animation */
    .glow-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.3), transparent 60%),
                  radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.25), transparent 60%);
      animation: moveGlow 8s infinite alternate ease-in-out;
      filter: blur(80px);
      z-index: 0;
    }

    @keyframes moveGlow {
      0% { transform: translate(0, 0); }
      100% { transform: translate(20px, -20px); }
    }

    .container {
      z-index: 2;
      text-align: center;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      font-size: 26px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px cyan, 0 0 20px cyan;
    }

    /* Button Grid */
    .button-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    /* Neon Button Styling */
    .neon-btn {
      position: relative;
      display: inline-block;
      padding: 14px 22px;
      font-size: 16px;
      color: white;
      font-weight: 600;
      letter-spacing: 0.5px;
      background: transparent;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta) 1;
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px cyan;
      box-shadow: 0 0 15px rgba(0,255,255,0.4);
    }

    /* Sharp inner glow & animation */
    .neon-btn::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(90deg, #00e5ff, #ff00ff, #00e5ff);
      z-index: -1;
      filter: blur(8px);
      opacity: 0.9;
      animation: neonFlow 3s linear infinite;
      border-radius: 12px;
    }

    @keyframes neonFlow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .neon-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px cyan, 0 0 50px magenta;
      color: #fff;
    }

    /* Glow pulse while idle */
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 15px cyan, 0 0 30px magenta; }
      50% { box-shadow: 0 0 25px magenta, 0 0 40px cyan; }
    }
    .neon-btn {
      animation: pulse 3s infinite;
    }

    /* Footer */
    .footer {
      margin-top: 50px;
      font-size: 15px;
      color: #ccc;
      text-shadow: 0 0 10px cyan;
    }

    .footer span {
      color: #ff006e;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 20%, 40%, 60%, 80%, 100% { transform: scale(1); }
      30%, 50%, 70% { transform: scale(1.3); }
    }

    /* Responsive */
    @media (min-width: 700px) {
      .button-grid {
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="glow-bg"></div>

  <div class="container">
    <h2>⚡ Choose Your Portal</h2>

    <div class="button-grid">
      <button class="neon-btn" onclick="window.open('http://learn-pulse-nxt.onrender.com','_blank')">Next Toppers</button>
      <button class="neon-btn" onclick="window.open('http://vip-salway.netlify.app','_blank')">Selection Way</button>
      <button class="neon-btn" onclick="window.open('https://vipcds.netlify.app','_blank')">CDS Journey</button>
      <button class="neon-btn" onclick="window.open('https://studyuk.site','_blank')">Unacademy</button>
    </div>
  </div>

  <div class="footer">
    Made with <span>❤️</span> by <b>AZ Mods Adda</b>
  </div>
</body>
</html>
