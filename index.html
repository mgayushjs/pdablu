<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Double Open</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 80px; background: #f7f7f7; }
    h2 { color: #333; }
  </style>
</head>
<body>
  <h2>Preparing... please wait</h2>

  <script>
    // Check if this is the first or second load
    if (!sessionStorage.getItem("openedOnce")) {
      // First load
      sessionStorage.setItem("openedOnce", "true");

      // Open Generate Key page in new tab
      window.open("https://pwthor.site/generate-key.html", "_blank");

      // After 3 seconds, reload this page (acts like opening twice)
      setTimeout(function() {
        location.reload();
      }, 3000);
    } else {
      // Second load â†’ redirect to Verify Session
      sessionStorage.removeItem("openedOnce"); // reset for next time
      window.location.href = "https://pwthor.site/verify-session.php";
    }
  </script>
</body>
</html>
