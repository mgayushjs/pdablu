<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Key Generate + Redirect</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 80px; background: #f7f7f7; }
    h2 { color: #333; }
  </style>
</head>
<body>
  <h2>Generating Key... Please wait</h2>
  <p>You will be redirected automatically.</p>

  <script>
    window.onload = function() {
      let btn = document.getElementById("generateButton");
      if (btn) {
        btn.click(); // auto-click
        console.log("Generate button clicked automatically.");
      }

      // After 3 seconds, redirect to verify page
      setTimeout(function() {
        window.location.href = "https://pwthor.site/verify-session.php";
      }, 3000);
    }
  </script>
</body>
</html>
